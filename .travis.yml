language: android
sudo:true
android:
  components:
  - tools
  - build-tools-24.0.1
  - android-24
  - platform-tools
  - extra-android-support
  - extra-android-m2repository
jdk:
- oraclejdk8
script:
- "./gradlew build"
before_install:
- chmod +x ./gradlew

deploy:
  provider: releases
  api_key:
    secure: 
  file: "CalculatorApp/build/outputs/apk/CalculatorApp*release*.apk"
  on:
    repo: ritika05/Android
after_success:
    - sudo apt-get install tree
    - tree ./app/